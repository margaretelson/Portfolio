 <div class="container-fluid">

      <div id="panel-body">

          <div class="form-group">
            <label for="contactname">Name</label>

          </div>
          <div class="form-group">
            <label for="contactmessage">Message</label>
            <textarea class="form-control" id="contactmessage" rows="6"></textarea>
